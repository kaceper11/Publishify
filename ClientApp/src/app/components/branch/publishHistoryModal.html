<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Publish history</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Build name</th>
        <th scope="col">Build start date</th>
        <th scope="col">Published by</th>
        <th scope="col">Publish date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let publish of publishes; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ publish.buildName }}</td>
        <td>{{ publish.buildStartDate }}</td>
        <td>{{ publish.username }}</td>
        <td>{{ publish.publishDate }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</ng-template>
